server:
  port: 8093
spring:
  application:
    name: shopping-service

  datasource:
    url: jdbc:mysql://localhost:3307/db_shopping
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true